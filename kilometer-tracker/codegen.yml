overwrite: true
schema:
  - "https://modern-mutt-89.hasura.app/v1/graphql":
      headers:
        x-hasura-admin-secret: "${HASURA_ADMIN_SECRET}"
documents: "src/graphql/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
    config:
      scalars:
        timestamptz: string
        uuid: string
  src/generated/introspection.json:
    plugins:
      - "introspection"
