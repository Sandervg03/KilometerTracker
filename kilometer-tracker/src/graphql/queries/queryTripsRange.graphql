query TripsUntilNextFill(
  $group: uuid!
  $currentMileage: Int!
  $nextFillMileage: Int!
) {
  trips(
    where: {
      group: { _eq: $group }
      current_mileage: { _gt: $currentMileage, _lt: $nextFillMileage }
    }
    order_by: { current_mileage: asc }
  ) {
    current_mileage
    email
    filled_tank
    group
    cost
  }
}
