mutation InsertUser(
  $email: String!
  $firstName: String!
  $lastName: String!
  $createdAt: date!
) {
  insert_user(
    objects: [
      {
        email: $email
        first_name: $firstName
        last_name: $lastName
        created_at: $createdAt
      }
    ]
  ) {
    affected_rows
  }
}
