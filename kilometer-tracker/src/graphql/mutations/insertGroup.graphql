mutation InsertGroup(
    $id: uuid!
    $owner: String!
) {
  insert_group(
    objects: [
        { 
            id: $id
            owner: $owner 
        }
    ]
  ) {
    affected_rows
  }

  insert_group_users(
    objects: [
      { group: $id, email: $owner }
    ]
  ) {
    affected_rows
  }
}
