mutation InsertTrip(
  $currentMileage: Int!
  $filledTank: Boolean!
  $email: String!
  $group: uuid!
  $cost: numeric
) {
  insert_trips(
    objects: [
        { 
            current_mileage: $currentMileage
            filled_tank: $filledTank
          	email: $email
          	group: $group
            cost: $cost
        }
    ]
  ) {
    affected_rows
  }
}
