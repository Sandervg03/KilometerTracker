mutation RegisterUserWithPassword(
  $email: String!
  $firstName: String!
  $lastName: String!
  $createdAt: date!
  $password: String!
) {
  insert_user(
    objects: [
      {
        email: $email
        first_name: $firstName
        last_name: $lastName
        created_at: $createdAt
      }
    ]
  ) {
    affected_rows
  }

  insert_password(objects: [{ email: $email, password: $password }]) {
    affected_rows
  }
}
